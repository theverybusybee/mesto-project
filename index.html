<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photos, share, post, like" />
    <meta name="author" content="Антончик Вероника" />
    <link rel="icon" type="image/svg" href="./images/logos/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logos/logo__mesto_color_white.svg"
          alt="Логотип сервиса
        'Mesto'"
        />
      </header>
      <!-- /.header -->

      <main class="content">
        <section class="profile">
          <div class="profile__main-information">
            <img
              class="profile__avatar"
              src="./images/profile/avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__info">
              <div class="profile__username-and-edit-button-container">
                <h2 class="profile__username">Жак-Ив Кусто</h2>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__caption">Исследователь океана</p>
            </div>
            <!-- /.profile__info -->
          </div>
          <!-- /.profile__main-information -->

          <button class="profile__add-button"></button>
        </section>
        <!-- /.profile -->

        <section class="photo-cards" aria-label="Фотогалерея пользователя">
          <ul class="photo-cards__list">
            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/karachaevsk.jpg"
                alt="Сентинский христианский храм на территории Карачаево-Черкесии"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Карачаевск</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->

            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/elbrus.jpg"
                alt="Гора Эльбрус во время заката"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Гора Эльбрус</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->

            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/dombay.jpg"
                alt="Горы Домбая"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Домбай</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->

            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/elbrus.jpg"
                alt="Гора Эльбрус во время заката"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Гора Эльбрус</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->

            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/dombay.jpg"
                alt="Горы Домбая"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Домбай</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->

            <li class="photo-cards__list-item">
              <img
                class="photo-cards__list-item-image"
                src="./images/photo-cards/karachaevsk.jpg"
                alt="Сентинский христианский храм на территории Карачаево-Черкесии"
              />
              <div class="photo-cards__caption-and-like-button-container">
                <p class="photo-cards__list-item-caption">Карачаево-Черкесия</p>
                <button
                  class="photo-cards__like-button photo-cards__like-button_disabled"
                >
                </button>
              </div>
            </li>
            <!-- /.photo-cards__list-item -->
          </ul>
        </section>
        <!-- /.photo-cards -->
      </main>
      <!-- /.content -->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <!-- /.footer -->
    </div>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <div class="popup__content">
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form popup__form_content_profile">
            <label for="profile-name"
              ><input
                class="popup__form-item popup__form-item_action_text"
                type="text"
                name="profile-name"
                id="profile-name"
                placeholder="Имя"
            /></label>

            <label for="profile-caption"
              ><input
                class="popup__form-item popup__form-item_action_text"
                type="text"
                name="profile-caption"
                placeholder="О себе"
                id="profile-caption"
            /></label>

            <button class="popup__submit-button" type="submit" value="Сохранить"
              >Сохранить</button
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
