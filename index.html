<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photos, share, post, like" />
    <meta name="author" content="Антончик Вероника" />
    <link rel="icon" type="image/svg" href="./images/logos/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logos/logo__mesto_color_white.svg"
          alt="Логотип сервиса
        'Mesto'"
        />
      </header>
      <!-- /.header -->

      <main class="content">
        <section class="profile">
          <div class="profile__main-information">
            <img
              class="profile__avatar"
              src="./images/profile/avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__info">
              <div class="profile__title-edit-container">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__caption">Исследователь океана</p>
            </div>
            <!-- /.profile__info -->
          </div>
          <!-- /.profile__main-information -->

          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- /.profile -->

        <section class="photo-cards" aria-label="Фотогалерея пользователя">
          <ul class="photo-cards__list"></ul>
        </section>
        <!-- /.photo-cards -->
      </main>
      <!-- /.content -->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <!-- /.footer -->
    </div>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_content_profile"
          name="edit-profile"
        >
          <label for="profile-name"
            ><input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profile-name"
              id="profile-name"
              placeholder="Имя"
          /></label>

          <label for="profile-caption"
            ><input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profile-caption"
              placeholder="О себе"
              id="profile-caption"
          /></label>

          <button
            id="profileSubmitButton"
            class="popup__submit-button"
            type="submit"
            title="Сохранить"
            >Сохранить</button
          >
        </form>
      </div>
    </div>

    <div class="popup popup__add-photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_content_addingPhoto"
          name="edit-profile"
        >
          <label for="photo-card-caption"
            ><input
              id="inputForCaption"
              class="popup__form-item"
              type="text"
              name="photocard-image"
              placeholder="Название"
          /></label>

          <label for="photocard-caption"
            ><input
              id="inputForPhoto"
              class="popup__form-item"
              type="text"
              name="photocard-caption"
              placeholder="Ссылка на картинку"
          /></label>

          <button class="popup__submit-button" type="submit" title="Сохранить"
            >Сохранить</button
          >
        </form>
      </div>
    </div>

    <div class="popup popup__photocardPicture">
      <figure class="popup__photocardImageContainer">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__photocardImage" src="" alt="" />
        <figcaption class="popup__photocardCaption"></figcaption>
      </figure>
    </div>

    <template class="photocardTemplate">
      <li class="photo-cards__list-item">
        <button
          type="button"
          id="deleteButton"
          class="photo-cards__delete-button"
        ></button>
        <img class="photo-cards__list-item-image" src="" alt="" />
        <div class="photo-cards__content">
          <h2 class="photo-cards__list-item-caption"></h2>
          <button class="photo-cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
