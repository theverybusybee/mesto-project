<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photos, share, post, like" />
    <meta name="author" content="Антончик Вероника" />
    <link rel="icon" type="image/svg" href="./images/logos/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logos/logo__mesto_color_white.svg"
          alt="Логотип сервиса
        'Mesto'"
        />
      </header>
      <!-- /.header -->

      <main class="content">
        <section class="profile">
          <div class="profile__main-information">
            <button class="profile__button-avatar-container">
              <img
                class="profile__avatar"
                src="./images/profile/bee-icon.jpeg"
                alt="Аватар пользователя"
              />
              <img
                class="profile__avatar-edit-image"
                src="./images/logos/pen.svg"
                alt="редактировать"
              />
            </button>
            <div class="profile__info">
              <div class="profile__title-edit-container">
                <h1 class="profile__username">Пчёлка</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__caption"
                >Исследовательница пестиков и тычинок</p
              >
            </div>
            <!-- /.profile__info -->
          </div>
          <!-- /.profile__main-information -->

          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- /.profile -->

        <section class="photo-cards" aria-label="Фотогалерея пользователя">
          <ul class="photo-cards__list"></ul>
        </section>
        <!-- /.photo-cards -->
      </main>
      <!-- /.content -->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <!-- /.footer -->
    </div>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_content_profile"
          name="editProfile"
        >
          <label for="profile-name">
            <input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profileName"
              id="profile-name"
              placeholder="Имя"
            />
          </label>

          <label for="profile-caption">
            <input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profileCaption"
              placeholder="О себе"
              id="profile-caption"
            />
          </label>

          <button
            id="profileSubmitButton"
            class="popup__submit-button"
            type="submit"
            title="Сохранить"
            >Сохранить</button
          >
        </form>
      </div>
    </div>

    <div class="popup popup__change-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_content_editAvatar"
          name="editAvatar"
        >
          <label for="avatar">
            <input
              id="inputForAvatar"
              class="popup__form-item"
              type="text"
              name="avatar"
              placeholder="Ссылка на картинку"
            />
          </label>

          <button class="popup__submit-button" type="submit" title="Сохранить"
            >Сохранить</button
          >
        </form>
      </div>
    </div>

    <div class="popup popup__add-photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_content_addingPhoto"
          name="addPhoto"
        >
          <label for="inputForCaption">
            <input
              id="inputForCaption"
              class="popup__form-item"
              type="text"
              name="photocardImage"
              placeholder="Название"
            />
          </label>

          <label for="inputForPhoto">
            <input
              id="inputForPhoto"
              class="popup__form-item"
              type="text"
              name="photocardCaption"
              placeholder="Ссылка на картинку"
            />
          </label>

          <button class="popup__submit-button" type="submit" title="Сохранить"
            >Сохранить</button
          >
        </form>
      </div>
    </div>

    <div class="popup popup__photocardPicture">
      <figure class="popup__photocardImageContainer">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__photocardImage" src="#" alt="#" />
        <figcaption class="popup__photocardCaption"></figcaption>
      </figure>
    </div>

    <template class="photocardTemplate">
      <li class="photo-cards__list-item">
        <button
          type="button"
          id="deleteButton"
          class="photo-cards__delete-button"
        ></button>
        <img class="photo-cards__list-item-image" src="#" alt="#" />
        <div class="photo-cards__content">
          <h2 class="photo-cards__list-item-caption"></h2>
          <button class="photo-cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
