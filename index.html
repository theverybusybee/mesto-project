<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logos/logo__mesto_color_white.svg"
          alt="Логотип сервиса
        'Mesto'"
        />
      </header>
      <!-- /.header -->

      <main class="content">
        <section class="profile">
          <div class="profile__main-information">
            <img
              class="profile__avatar"
              src="./images/profile/avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__info">
              <div class="profile__username-and-button-container">
                <h2 class="profile__username">Жак-Ив Кусто</h2>
                <button class="profile__edit-button button">
                  <img
                    src="./images/profile/edit_button.svg"
                    alt="Кнопка редактирования профиля пользователя"
                  />
                </button>
              </div>
              <p class="profile__caption">Исследователь океана</p>
            </div>
            <!-- /.profile__info -->
          </div>
          <!-- /.profile__main-information -->

          <button class="profile__add-button button">
            <img
              src="./images/profile/add_button.svg"
              alt="Кнопка для добавления новых изображений"
            />
          </button>
        </section>
        <!-- /.profile -->

        <section class="photo-cards">
          <ul class="photo-cards-list">
            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/karachayevsk.jpg"
                alt="Сентинский христианский храм на территории Карачаево-Черкесии"
              />
              <p class="photo-cards-list__item-caption">Карачаевск</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->

            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/elbrus.jpg"
                alt="Гора Эльбрус во время заката"
              />
              <p class="photo-cards-list__item-caption">Гора Эльбрус</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->

            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/dombay.jpg"
                alt="Горы Домбая"
              />
              <p class="photo-cards-list__item-caption">Домбай</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->

            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/elbrus.jpg"
                alt="Гора Эльбрус во время заката"
              />
              <p class="photo-cards-list__item-caption">Гора Эльбрус</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->

            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/dombay.jpg"
                alt="Горы Домбая"
              />
              <p class="photo-cards-list__item-caption">Домбай</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->

            <li class="photo-cards-list__item">
              <img
                class="photo-cards-list__item-image"
                src="./images/photo-cards/karachayevsk.jpg"
                alt="Сентинский христианский храм на территории Карачаево-Черкесии"
              />
              <p class="photo-cards-list__item-caption">Карачаево-Черкесия</p>
              <button class="photo-cards-list__item-button button">
                <img
                  class="heart-button_disabled"
                  class="heart-button_active"
                  src="./images/heart_button_disabled.svg"
                  alt="like-button"
                />
              </button>
            </li>
            <!-- /.photo-cards-list__item -->
          </ul>
        </section>
        <!-- /.photo-cards -->
      </main>
      <!-- /.content -->

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!-- /.footer -->
    </div>
  </body>
</html>
