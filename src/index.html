<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="photos, share, post, like" />
    <meta name="author" content="theverybusybee" />
    <link
      rel="icon"
      type="image/svg"
      href="<%=require('./images/logos/favicon.png')%>"
    />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logos/logo__mesto_color_white.svg')%>"
          alt="Логотип сервиса
        'Mesto'"
        />
      </header>
      <!-- /.header -->

      <main class="content">
        <section class="profile">
          <div class="profile__main-information">
            <button class="profile__button-avatar-container">
              <img
                class="profile__avatar"
                src="<%=require('./images/profile/bee-icon.jpeg')%>"
                alt="Аватар пользователя"
              />
              <img
                class="profile__avatar-edit-image"
                src="<%=require('./images/logos/pen.svg')%>"
                alt="редактировать"
              />
            </button>
            <div class="profile__info">
              <div class="profile__title-edit-container">
                <h1 class="profile__username">Пчёлка</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__caption"
                >Исследовательница пестиков и тычинок</p
              >
            </div>
            <!-- /.profile__info -->
          </div>
          <!-- /.profile__main-information -->

          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- /.profile -->

        <section class="photo-cards" aria-label="Фотогалерея пользователя">
          <ul class="photo-cards__list"></ul>
        </section>
        <!-- /.photo-cards -->
      </main>
      <!-- /.content -->

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <!-- /.footer -->
    </div>

    <div class="popup popup__change-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_content_editAvatar"
          name="editAvatar"
          novalidate
        >
          <label class="popup__form-label" for="avatar">
            <input
              id="avatar-input"
              class="popup__form-item"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="avatar-input-error"></span>
          </label>

          <button
            class="popup__submit-button"
            disabled
            type="submit"
            title="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_content_profile"
          name="editProfile"
          novalidate
        >
          <label class="popup__form-label" for="profile-name">
            <input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profileName"
              id="profile-name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__form-item-error profile-name-error"></span>
          </label>

          <label class="popup__form-label" for="profile-caption">
            <input
              class="popup__form-item popup__form-item_action_text"
              type="text"
              name="profileCaption"
              placeholder="О себе"
              id="profile-caption"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__form-item-error profile-caption-error"></span>
          </label>

          <button
            id="profileSubmitButton"
            class="popup__submit-button"
            type="submit"
            disabled
            title="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup__add-photo">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>

        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_content_addingPhoto"
          name="addPhoto"
          novalidate
        >
          <label class="popup__form-label" for="inputForCaption">
            <input
              id="photocard-caption-input"
              class="popup__form-item"
              type="text"
              name="photocardCaption"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="popup__form-item-error photocard-caption-input-error"
            ></span>
          </label>

          <label class="popup__form-label" for="inputForPhoto">
            <input
              id="photocard-image-input"
              class="popup__form-item"
              type="url"
              name="photocardImage"
              required
              placeholder="Ссылка на картинку"
            />
            <span
              class="popup__form-item-error photocard-image-input-error"
            ></span>
          </label>

          <button
            class="popup__submit-button"
            type="submit"
            disabled
            title="Сохранить"
            name="submitButton"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup__photocardPicture">
      <figure class="popup__photocardImageContainer">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__photocardImage" src="#" alt="#" />
        <figcaption class="popup__photocardCaption"></figcaption>
      </figure>
    </div>

    <template class="photocardTemplate">
      <li class="photo-cards__list-item">
        <button
          type="button"
          id="deleteButton"
          class="photo-cards__delete-button"
        ></button>
        <img class="photo-cards__list-item-image" src="#" alt="#" />
        <div class="photo-cards__content">
          <h2 class="photo-cards__list-item-caption"></h2>
          <button class="photo-cards__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
